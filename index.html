  <title>The HTML5 Video Remixer</title>
  <!-- See a working version of this demo at GenderRemixer.com -->
  
  <link rel="stylesheet" href="styles/bootstrap-1.2.0.min.css">

</head>
<body>
	<div id="wrapper"class='clearfix'>
	  <header>
	      <h1>The HTML5 Video Remixer Project</h1> 
	  </header>

		<figure id="bin1" class='well' >
		  <h1 id="boys">Source A</h1>
        <!-- Replace the following file paths with your own -->
        <!-- All webM videos and png thumbnails should use the same file names in the same folder -->
		<img class="bin1 thumb" src="http://www.genderremixer.com/html5/media/boys_battleground.png"/>
        <img class="bin1 thumb" src="http://www.genderremixer.com/html5/media/boys_gijoe.png"/>
        <img class="bin1 thumb" src="http://www.genderremixer.com/html5/media/boys_modmachines.png"/>
        <img class="bin1 thumb" src="http://www.genderremixer.com/html5/media/boys_legocastle.png"/>
        <img class="bin1 thumb" src="http://www.genderremixer.com/html5/media/boys_playpirates.png"/>
        <img class="bin1 thumb" src="http://www.genderremixer.com/html5/media/boys_clonewars.png"/>
        <img class="bin1 thumb" src="http://www.genderremixer.com/html5/media/boys_battleship.png"/>
        <img class="bin1 thumb" src="http://www.genderremixer.com/html5/media/boys_transformblaster.png"/>
        <img class="bin1 thumb" src="http://www.genderremixer.com/html5/media/boys_ubuildbattleship.png"/>
        <img class="bin1 thumb" src="http://www.genderremixer.com/html5/media/boys_nerfstampede.png"/>
		</figure>
		
		<figure id="canvas" class='well'>
			<div class='droppables clearfix'>
				<section id="audioSource" ></section>
				<section id="videoSource"></section>
			</div>
			
			<div id='controls' class="controls class">
				<a href="#" id="makeMashup" class="btn large success">Mashup</a>
				<a href="#" id="swapVideos" class="btn large primary">Swap</a>
				<a href="#" id="clearVideos" class="btn large danger">Clear</a>
			</div>			
			<section id="mashup"></section>
		</figure>
	
		<figure id="bin2" class='well' >
		  <h1 id="girls">Source B</h1>
		<!-- Replace the following file paths with your own -->
        <!-- All webM videos and png thumbnails should use the same file names in the same folder -->
		<img class="bin2 thumb" src="http://www.genderremixer.com/html5/media/girls_pollypocket.png"/>
        <img class="bin2 thumb" src="http://www.genderremixer.com/html5/media/girls_barbieglitter.png"/>
        <img class="bin2 thumb" src="http://www.genderremixer.com/html5/media/girls_bettyspeghetty.png"/>

        <img class="bin2 thumb" src="http://www.genderremixer.com/html5/media/girls_4everkidzdoll.png"/>
